<!DOCTYPE html>
<html>
<head>
	<title>Game-par</title>
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.16.2/phaser.min.js" integrity="sha256-6kqpXJdAHgjN0kcTzwynl8QtHF2S534+invNK9BFOWg=" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.16.2/phaser-arcade-physics.js" integrity="sha256-vOsRpscVcql1FwkVTIGYR/NOHmkZvNG2JslkcArwGAw=" crossorigin="anonymous"></script>
</head>
<body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: window.screen.width,
      height: window.screen.height,
	    physics: {
				default: 'arcade',
				arcade: {
					gravity: { y: 200 }	
				}
			},
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.setBaseURL('https://labs.phaser.io/');

      this.load.image('sky', 'assets/skies/space3.png');
      this.load.image('logo', 'assets/sprites/phaser3-logo.png');
      this.load.image('red', 'assets/particles/red.png');
    }

    function create() {
      this.add.image(screen.width, screen.height, 'sky');

      var logo = this.physics.add.image(400, 100, 'logo');
    }
  </script>
</body>
</html>
